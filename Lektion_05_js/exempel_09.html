<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exempel 9</title>
</head>
<body>

    <h1>JS - Exempel 9</h1>

    <h2>Att arbeta med iterationer (for och while)</h2>


    <script>
        
        for (let i = 1; i < 10; i++) {
            console.log(i);
            document.write(i + " ");
        }

        document.write("<br>");

        let i = 0;
        while(i<=10){
            document.write(i + " ");
            i++
        }

    </script>
    
</body>
</html>
